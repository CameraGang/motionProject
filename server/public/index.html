<!DOCTYPE html>
<html>
    <meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Camera Gang</title>
<head>
    <title>Video Streaming</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="style.css" type="text/css">
</head>

<body>
    <h1>Welcome to Camera Gang's Security System</h1>
    <div class="container">
        <div id="date" class="component box1"></div>
        <div id="clock" class="component box2"></div>
    </div>
    
    <div class="container">
        <canvas id="videostream" class="box1" width="720" height="720"></canvas>
        <canvas id="capturedImage" class="box2" width="720" height="720"></canvas>
    </div>
    <div class="container">
        <div class="box1 center">Video</div>
        <div class="box1 center">Captured Image</div>
    </div>
    <div class="container">
        <button id="capture" class="box1">Capture Image</button>
        <button id="save" class="box2">Save Image</button>
    </div>
    
    
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="/socket.io/socket.io.js"></script>
    <script src="script.js"></script>
</body>

</html>
